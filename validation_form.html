<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validation Form</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<style>
		body{
			font-family: sans-serif;
			background: #fcfcfc;
		}

		h1{
			text-align: center;	
		}

		input[type="text"]{
			padding: 10px;
			font-size: 12pt;
			width: 100%;
		}

		input[type="submit"]{
			padding: 10px;
			font-size: 12pt;
			background: #E84C3D;
			border: none;
			color: #fff;
		}

		.kotak{
			background: #1ABC9C;
			width: 300px;
			padding:100px;
			margin: 10px auto;
		}

		.pesan{
			display: none;
			color: white;	
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="kotak">
		<form action="" method="post" class="form">
			<input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda ..">
			<span class="pesan pesan-nama">Anda harus mengisi nama!</span><br><br>
			<input type="submit" value="Simpan">
		</form>
	</div>

	<script>
		$(document).ready(function(){
			$('.form').submit(function(){
				var nama = $('#nama').val().length;
				if(nama==0){
					$('.pesan-nama').css('display','block');
					return false;
				}
			});
		});
	</script>
</body>
</html>
